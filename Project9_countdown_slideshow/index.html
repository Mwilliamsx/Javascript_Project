<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    <title>Slideshow Sample</title>
</head>
<body>
    <!-- Slideshow Container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="number_text">1 / 6</div>
            <img src="./Images/1.jpeg" style="width:100%">
            <div class="text">Caption One</div>
        </div>

        <div class="mySlides fade">
            <div class="number_text">2 / 6</div>
            <img src="./Images/2.jpeg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="number_text">3 / 6</div>
            <img src="./Images/3.jpeg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="number_text">4 / 6</div>
            <img src="./Images/4.jpeg" style="width:100%">
            <div class="text">Caption Four</div>
        </div>

        <div class="mySlides fade">
            <div class="number_text">5 / 6</div>
            <img src="./Images/5.jpeg" style="width:100%">
            <div class="text">Caption Five</div>
        </div>

        <div class="mySlides fade">
            <div class="number_text">6 / 6</div>
            <img src="./Images/6.jpeg" style="width:100%">
            <div class="text">Caption Six</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="current_Slide(1)"></span>
        <span class="dot" onclick="current_Slide(2)"></span>
        <span class="dot" onclick="current_Slide(3)"></span>
        <span class="dot" onclick="current_Slide(4)"></span>
        <span class="dot" onclick="current_Slide(5)"></span>
        <span class="dot" onclick="current_Slide(6)"></span>
    </div>




    <script src="JS/main.js"></script>
    
</body>
</html>
